        synonyms:
          - '  '
        description: Source Type of the lineage, indicating whether the data originated
          from a database or a Tableau field. This field identify details about the source table/column/fields used to build the final target_name/column/field.
        expr: SOURCE_TYPE
        data_type: TEXT
        sample_values:
          - Database Column
          - Tableau Field
      - name: SOURCE_NAME
        synonyms:
          - '  '
        description: This hold values of column names from a table if SOURCE_TYPE is database or field name if SOURCE_TYPE is Tableau, These values can repeat so distinct needs to be taken while summarizing it,This field identify details about the source table/column/fields used to build the final target_name/column/field
        expr: SOURCE_NAME
        data_type: TEXT
        sample_values:
          - CUSTOMER_ID
          - ID
          - LOCATION_NAME
      - name: SOURCE_TABLE
        synonyms:
          - '  '
        description: This hold values of a table the source_name/column/field it belong to, These values can repeat so distinct needs to be taken while summarizing it,This field identify details about the source table/column/fields used to build the final target_name/column/field
        expr: SOURCE_TABLE
        data_type: TEXT
        sample_values:
          - ORDERS
          - STG_CUSTOMERS
          - RAW_CUSTOMERS
      - name: SOURCE_DATABASE
        synonyms:
          - '  '
        description: This hold values of a databasse name of the source table it belongs to. 
