          - 'Field name'
          - 'Column'
          - 'Field'
        description: This hold values of column names from a table if TARGET_TYPE is database or field name if TARGET_TYPE is Tableau, These values can repeat so distinct needs to be taken while summarizing it
        expr: TARGET_NAME
        data_type: TEXT
        sample_values:
          - Customer Id
